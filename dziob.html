<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title><link rel="stylesheet" href="main.css">

</head>

<body>
    
     <div class="layer"></div>
    <div class="container">
        <div class="container__question--bucks">
            4/4. Kształt dzioba (opcjonalny)
        </div>
        <div class="container__content__bucks">

            <form action="">

                <div class="container__content__ans--bucks">
                    <label for="aa">
                        <input type="radio" name="name" value="1" id="aa">Drapieżny
                    </label>
                    <img src="photos/Bucks/drapiezne.png">

                </div>


                <div class="container__content__ans--bucks">
                    <label>
                        <input type="radio" name="name" value="2" id="bb">Owadożercy
                    </label>
                    <img src="photos/Bucks/owadozercy.png">

                </div>

                <div class="container__content__ans--bucks">
                    <label>
                        <input type="radio" name="name" value="3" id="cc">Ziarnożercy
                    </label>
                    <img src="photos/Bucks/ziarnozercy.png">

                </div>

                <div class="container__content__ans--bucks">
                    <label for="dd">
                        <input type="radio" name="name" value="4" id="dd">Rybne
                    </label>
                    <img src="photos/Bucks/rybozercy.png">

                </div>

                <!-- <input type="submit" value="Pomiń"> -->
                <input type="submit" class="container__goon" value="Wyślij">
            </form>

        </div>
        <a href="colours.html">
            <img class="arrow-left" src="photos/Main-images/left_arrow.png" alt="left arrow">
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>

    <script>
        $(function() {          
           
          $("input:radio").click(function() {
                $(".ans").removeClass("checked");
                $(this).closest(".ans").addClass("checked");
            });
            
        let $nr = 0;
        let $background_Image = ["sowa.jpg", "orly.jpg", "bialorzytki.jpg", "czapla.jpg"];

                    setInterval(function(){
                        //photo's change
                            $nr++;
                            if ($nr >= $background_Image.length) $nr = 0;
                            $(".layer").animate({
                                opacity: 1
                            });
                        
                        let $file = `"${$background_Image[$nr]}"`;

                        

                                    $(".layer").animate({}, 2000, function(){
                                        $(this).css('background-image', "url("+$file+")");
                                    $(this).css('background-repeat', "no-repeat");
                                    $(this).css('background-size', "cover");
                                    $(this).css('background-position', "center");
                                    });

                    },3000);
                        
                            
                    
            });
           

    </script>
</body>

</html>

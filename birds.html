        .layer {

            display: flex;

            align-items: center;
            flex-wrap: wrap;
            width: 50vw;
            min-width: 350px;
            margin: auto;
            border: 1px solid red;
            padding: 40px;
            z-index: 3;
            background-color: #66e3be;
            opacity: 0.9;
            font-weight: 600;
        }

        .question {
            padding: 10px;
            font-size: 28px;
            border: 1px solid red;
            border-radius: 10px;
            flex-basis: 90%;
            text-align: center;
            margin-bottom: 115px;
        }
        .ans{
            display: flex;
            flex-basis: 100%;
            justify-content: center;
            align-items: center;
            border: 1px solid red;
            border-radius: 10px;
            flex-wrap: wrap;
            margin: auto;
            padding: 25px 10px;
            font-size: 1.6rem;
            text-align: center;
            color: blueviolet;
            transition: all 0.3s linear;

        }
        
        .ans:hover {
            background: red;
            color: white;
            cursor: pointer;
        }

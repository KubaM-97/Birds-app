<!Doctype html>
<html lang="pl">

<head>

    <meta charset="utf-8">
    <title>ID Birds</title>
    <meta name="description" content="Program identyfikacji drobiu">
    <meta name="keywords" content="Ornithology, birds, identification">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-datepicker.css">
    <link href="jqueryUI/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap&subset=latin-ext" rel="stylesheet">

    <link rel="icon" href="dist/images/Main-images/favicon.ico">
    <link rel="stylesheet" href="dist/css/main.css">

</head>


<body>

    <div class="layer"></div>

    <form action="#" method="get">


        <!--First step-->


        <div class="container" id="1">

            <div class="container__question container__question--date">1/4. Data obserwacji</div>

            <div class="container__content">

                <span class="container__content__data">Data:</span>

                <div class="container__content__calendar">
                    <input type="text" name="birdDate" id="datepicker" autocomplete="off" placeholder="dd-mm-yyyy" class="form-control" />
                </div>

                <input disabled type="button" class="container__buttons__goon" value="Dalej">

            </div>

            <img class="arrow-right" src="dist/images/Main-images/right_arrow.png" alt="right arrow" />

        </div>


        <!--Second step-->


        <div class="container" id="2">
            <div class="container__question container__question--size">2/4. Wielkość ciała</div>

            <div class="container__content--size">
                <div class="container__content__ans container__content__ans--size">
                    <label><input type="radio" name="birdSize" value="Mały">Mały (mieszczący się w dłoni)</label>
                </div>

                <div class="container__content__ans container__content__ans--size"><label><input type="radio" name="birdSize" value="Duży">Duży</label></div>
            </div>

            <input disabled type="button" class="container__buttons__goon" value="Dalej">

            <img class="arrow-left" src="dist/images/Main-images/left_arrow.png" alt="left arrow" />
            <img class="arrow-right" src="dist/images/Main-images/right_arrow.png" alt="right arrow" />

        </div>



        <!--Third step-->


        <div class="container" id="3">
            <div class="container__question container__question--colours">3/4. Odcienie, które reprezentuje zaobserwowany ptak</div>
            <div class="container__content">
                <div class="container__content__optlist">
                    <div class="container__content__optgroup">
                        <div class="container__content__ans container__content__ans--colour">
                            <label for="colour1">
                                <input type="checkbox" name="birdColours" id="colour1" value="Biały" />Biały
                                <img src="dist/images/Colours/white.png" alt="white colour" />
                            </label>
                        </div>
                        <div class="container__content__ans container__content__ans--colour">
                            <label for="colour2">
                                <input type="checkbox" name="birdColours" id="colour2" value="Czerwony" />Czerwony
                                <img src="dist/images/Colours/red.png" alt="red colour" />
                            </label>
                        </div>
                        <div class="container__content__ans container__content__ans--colour">
                            <label for="colour3">
                                <input type="checkbox" name="birdColours" id="colour3" value="Żółty" />Żółty
                                <img src="dist/images/Colours/yellow.png" alt="yellow colour" />
                            </label>
                        </div>
                        <div class="container__content__ans container__content__ans--colour">
                            <label for="colour4">
                                <input type="checkbox" name="birdColours" id="colour4" value="Czarny" />Czarny
                                <img src="dist/images/Colours/black.png" alt="black colour" />
                            </label>
                        </div>
                    </div>
                    <div class="container__content__optgroup">
                        <div class="container__content__ans container__content__ans--colour">
                            <label for="colour5">
                                <input type="checkbox" name="birdColours" id="colour5" value="Niebieski" />Niebieski
                                <img src="dist/images/Colours/blue.png" alt="blue colour" />
                            </label>
                        </div>
                        <div class="container__content__ans container__content__ans--colour">
                            <label for="colour6">
                                <input type="checkbox" name="birdColours" id="colour6" value="Brązowy" />Brązowy
                                <img src="dist/images/Colours/brown.png" alt="brown colour" />
                            </label>
                        </div>
                        <div class="container__content__ans container__content__ans--colour">
                            <label for="colour7">
                                <input type="checkbox" name="birdColours" id="colour7" value="Szary" />Szary
                                <img src="dist/images/Colours/gray.png" alt="gray colour" />
                            </label>
                        </div>
                        <div class="container__content__ans container__content__ans--colour">
                            <label for="colour8">
                                <input type="checkbox" name="birdColours" id="colour8" value="Zielony" />Zielony
                                <img src="dist/images/Colours/green.png" alt="green colour" />
                            </label>
                        </div>
                    </div>
                </div>

                <input disabled type="button" class="container__buttons__goon" value="Dalej" />

                <img class="arrow-left" src="dist/images/Main-images/left_arrow.png" alt="left arrow" />
                <img class="arrow-right" src="dist/images/Main-images/right_arrow.png" alt="right arrow" />

            </div>
        </div>

        <!--Fourth step-->


        <div class="container" id="4">

            <div class="container__question container__question--beaks">
                4/4. Kształt dzioba (opcjonalny)
            </div>

            <div class="container__content--beaks">

                <div class="container__content__ans container__content__ans--beaks">
                    <label>
                        <input type="radio" name="birdBeak" value="Drapieżne" id="Drapieżne">Drapieżne
                        <img src="dist/images/Beaks/drapiezne.png" alt="Drapieżne">
                    </label>
                </div>


                <div class="container__content__ans container__content__ans--beaks">
                    <label>
                        <input type="radio" name="birdBeak" value="Owadożerne" id="Owadożerne">Owadożerne
                        <img src="dist/images/Beaks/owadozerne.png" alt="Owadożerne">
                    </label>
                </div>

                <div class="container__content__ans container__content__ans--beaks">
                    <label>
                        <input type="radio" name="birdBeak" value="Ziarnożerne" id="Ziarnożerne">Ziarnożerne
                        <img src="dist/images/Beaks/ziarnozerne.png" alt="Ziarnożerne">
                    </label>
                </div>

                <div class="container__content__ans container__content__ans--beaks">
                    <label>
                        <input type="radio" name="birdBeak" value="Rybożerne" id="Rybożerne">Rybożerne
                        <img src="dist/images/Beaks/rybozerne.png" alt="Rybożerne">
                    </label>
                </div>

            </div>

            <div class="container__buttons">
                <label for="pomin" id="pomin2">
                    <button class="container__buttons__skip">Pomiń</button>
                </label>
                <input type="radio" name="birdBeak" id="pomin" value="Pomiń">
                <input disabled type="submit" class="container__buttons__goon" value="Szukaj">
            </div>

            <img class="arrow-left" src="dist/images/Main-images/left_arrow.png" alt="left arrow" />
        </div>
    </form>
    <div class="container" id="5">
       
        <div class="container__selected">

        </div>
        
        <div class="container__results" id="results">

        </div>
        
    </div>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>


    <script>

    </script>

    <script src="bootstrap-datepicker.js"></script>
    <script src="dist/js/script.js"></script>
</body>

</html>
